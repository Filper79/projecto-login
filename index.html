<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="lolgin.php" method="post" autocomplete="on">
                    <div id="usu">
                        <label for="usu">
                            <span id="pessoa" class="material-symbols-outlined">
                                person
                            </span>
                        </label>
                        <input id="mail" type="email" name="usuario" id="usu" required>
                    </div>
                    <div>
                        <label for="chave">
                            <span class="material-symbols-outlined">
                                vpn_key
                                </span>
                        </label>
                        <input type="password" name="pass" id="chave" required minlength="8">
                    </div>
                    <div id="enviar">
                        <label for="enviar"></label>
                        <input type="submit" value="enviar">
                    </div>
                    <div>
                        <label for="esquecido"></label>
                        <input type="button" value="Esqueci a senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
